name: "Daily build trigger"

on:
  schedule:
    - cron: "0 7 * * *"  # tutti i giorni alle 07:00 UTC â‰ˆ 08:00 in Italia (in inverno)
  workflow_dispatch:  # permette di lanciarlo manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (images compression)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick jpegoptim optipng gifsicle

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build Jekyll (production)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4