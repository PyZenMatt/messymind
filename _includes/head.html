<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
  {% if page.seo_title %}{{ page.seo_title }}{% else %}{{ page.title }}{% endif %} | {{ site.title }}
</title>
<meta name="description" content="{{ page.seo_description | default: page.description | strip_html | truncate: 160 }}">
{% seo %}
<meta property="og:title" content="{{ page.seo_title | default: page.title }}">
<meta property="og:description" content="{{ page.seo_description | default: page.description }}">
<meta property="og:image" content="{{ page.og_image | absolute_url }}">
<meta name="twitter:card" content="{{ page.twitter_card | default: 'summary_large_image' }}">

  <!-- Schema.org markup per SEO -->
  {% include schema-markup.html %}

  
  <!-- NESSUN PRECONNECT - Performance ottimizzata con font di sistema -->
  
  <!-- NESSUN FONT PRELOAD - Usare font di sistema -->
  
  <!-- CSS CRITICO INLINE - FASE 1 OTTIMIZZAZIONE -->
  {% include critical-css.html %}
  
  <!-- CSS NON-CRITICO CARICATO ASINCRONO - PERFORMANCE -->
  <link rel="preload" href="{{ '/assets/main.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}"></noscript>
  
  <!-- Preload SOLO immagine LCP ottimizzata -->
  {% if page.url == '/' %}
  <link rel="preload" href="/img/amore.webp" as="image" type="image/webp" fetchpriority="high">
  {% endif %}
  
  <!-- NESSUN FONT AWESOME - Per LCP critico -->

  <!-- NESSUN GOOGLE FONTS - Font di sistema per velocità estrema -->

  <link rel="icon" type="image/png" href="{{ '/img/favicon/favicon.ico' | relative_url }}">
  <!-- CSS NON-BLOCKING: main.css già preloaded sopra -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- NESSUN JAVASCRIPT NEL HEAD - Performance ottimizzata -->
  
</head>
