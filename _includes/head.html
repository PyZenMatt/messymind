<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.seo_title %}{{ page.seo_title | escape }} - {{ site.title | escape }}
    {% elsif page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' }}">
  {% endif %}

  {% if page.longtail_keywords %}
  <meta name="longtail-keywords" content="{{ page.longtail_keywords | join: ', ' }}">
  {% endif %}

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.seo_title %}{{ page.seo_title }} - {{ site.title }}{% elsif page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 155 }}">
  <meta property="og:image" content="{{ page.og_image | default: page.background | default: '/img/home/bg-home.jpg' | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.seo_title %}{{ page.seo_title }} - {{ site.title }}{% elsif page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 155 }}">
  <meta name="twitter:image" content="{{ page.og_image | default: page.background | default: '/img/home/bg-home.jpg' | absolute_url }}">

  <!-- Critical CSS inline per performance -->
  {% include critical-css.html %}

  <!-- Schema.org markup per SEO -->
  {% include schema-markup.html %}

  
  <!-- NESSUN PRECONNECT - Performance ottimizzata con font di sistema -->
  
  <!-- NESSUN FONT PRELOAD - Usare font di sistema -->
  
  <!-- Preload risorse critiche -->
  <link rel="preload" href="{{ '/assets/main.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}"></noscript>
  
  <!-- Preload SOLO immagine LCP ottimizzata -->
  {% if page.url == '/' %}
  <link rel="preload" href="/img/amore.webp" as="image" type="image/webp" fetchpriority="high">
  {% endif %}
  
  <!-- Font Awesome con defer per non bloccare rendering -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></noscript>

  <!-- NESSUN GOOGLE FONTS - Font di sistema per velocità estrema -->

  <link rel="icon" type="image/png" href="{{ '/img/favicon/favicon.ico' | relative_url }}">
  <!-- CSS NON-BLOCKING: main.css già preloaded sopra -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- NESSUN JAVASCRIPT NEL HEAD - Performance ottimizzata -->
  
</head>
