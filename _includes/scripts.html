<!-- JavaScript minimo per navbar responsive -->
<script>
  // Navbar toggle senza jQuery - Performance ottimizzata
  document.addEventListener('DOMContentLoaded', function() {
    const navbarToggler = document.querySelector('.navbar-toggler');
    const navbarCollapse = document.querySelector('.navbar-collapse');
    
    if (navbarToggler && navbarCollapse) {
      navbarToggler.addEventListener('click', function() {
        navbarCollapse.classList.toggle('show');
      });
      
      // Chiudi menu quando si clicca su un link
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navbarCollapse.classList.remove('show');
        });
      });
    }
  });
</script>

<!-- Script solo per pagina contact se necessario -->
{% if page.url contains 'contact' %}
  <!-- Form validation basilare senza jQuery -->
  <script>
    // Validazione form semplice senza jQuery
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', function(e) {
          const name = form.querySelector('[name="name"]');
          const email = form.querySelector('[name="email"]');
          if (!name.value || !email.value) {
            e.preventDefault();
            alert('Compila tutti i campi obbligatori');
          }
        });
      }
    });
  </script>
{% endif %}
