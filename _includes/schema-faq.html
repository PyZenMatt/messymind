{%- if page.faqs -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {%- for qa in page.faqs -%}
    {
      "@type": "Question",
      "name": {{ qa.question | jsonify }},
      "acceptedAnswer": {"@type": "Answer", "text": {{ qa.answer | jsonify }}}
    }{%- unless forloop.last -%},{%- endunless -%}
    {%- endfor -%}
  ]
}
</script>
{%- endif -%}
