<!-- Critical CSS COMPLETO inline per LCP <2s -->
<style>
/* Reset e base */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;line-height:1.6;color:#212529;background:#fff}
.container{max-width:1140px;margin:0 auto;padding:0 15px}

/* Typography con font di sistema */
h1,h2,h3{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-weight:700;line-height:1.2;margin-bottom:1rem}
h1{font-size:2.5rem}h2{font-size:2rem}h3{font-size:1.5rem}
.section-heading{font-size:2rem;margin-bottom:1.5rem}

/* Grid completo */
.row{display:flex;flex-wrap:wrap;margin:0 -15px}
.col-12{flex:0 0 100%;max-width:100%;padding:0 15px}
.col-md-4{flex:0 0 33.333333%;max-width:33.333333%;padding:0 15px}
.col-md-6{flex:0 0 50%;max-width:50%;padding:0 15px}
.col-md-8{flex:0 0 66.666667%;max-width:66.666667%;padding:0 15px}
.col-lg-4{flex:0 0 33.333333%;max-width:33.333333%;padding:0 15px}

/* Cards complete */
.card{background:#fff;border:1px solid #e3e3e3;border-radius:0.375rem;overflow:hidden;height:100%;display:flex;flex-direction:column}
.card-body{padding:1.25rem;flex:1;display:flex;flex-direction:column}
.card-title{font-size:1.25rem;font-weight:600;margin-bottom:0.75rem}
.card-text{margin-bottom:1rem;flex:1}
.card-footer{padding:0.75rem 1.25rem;background:#f8f9fa;border-top:1px solid #e3e3e3}

/* Post cards specifici */
.post-card{border:1px solid #e3e3e3;border-radius:0.375rem;overflow:hidden;margin-bottom:1.5rem;transition:box-shadow 0.15s ease-in-out}
.post-card:hover{box-shadow:0 0.5rem 1rem rgba(0,0,0,0.15)}

/* Images responsive con aspect-ratio fisso */
img{max-width:100%;height:auto;vertical-align:middle}
.card-img{aspect-ratio:4/3;object-fit:cover;width:100%;height:200px}
.card-img-top{aspect-ratio:16/10;object-fit:cover;height:160px;width:100%}

/* Buttons */
.btn{display:inline-block;padding:0.375rem 0.75rem;font-size:1rem;font-weight:400;line-height:1.5;text-align:center;text-decoration:none;vertical-align:middle;cursor:pointer;border:1px solid transparent;border-radius:0.375rem;transition:color 0.15s ease-in-out,background-color 0.15s ease-in-out,border-color 0.15s ease-in-out}
.btn-primary{color:#fff;background-color:#0d6efd;border-color:#0d6efd}
.btn-primary:hover{background-color:#0b5ed7;border-color:#0a58ca}
.btn-outline-primary{color:#0d6efd;border-color:#0d6efd}
.btn-outline-primary:hover{color:#fff;background-color:#0d6efd;border-color:#0d6efd}
.btn-sm{padding:0.25rem 0.5rem;font-size:0.875rem}

/* Flexbox utilities */
.d-flex{display:flex}
.d-block{display:block}
.d-inline-block{display:inline-block}
.justify-content-between{justify-content:space-between}
.justify-content-center{justify-content:center}
.align-items-center{align-items:center}
.flex-wrap{flex-wrap:wrap}
.flex-column{flex-direction:column}

/* Spacing utilities */
.mb-2{margin-bottom:0.5rem}
.mb-3{margin-bottom:1rem}
.mb-4{margin-bottom:1.5rem}
.mb-5{margin-bottom:3rem}
.ml-2{margin-left:0.5rem}
.mr-2{margin-right:0.5rem}

/* Text utilities */
.text-center{text-align:center}
.text-muted{color:#6c757d}
.text-decoration-none{text-decoration:none}
.text-decoration-none:hover{text-decoration:none}

/* Display utilities responsive */
.d-none{display:none}

/* Navbar minimal */
.navbar{position:absolute;top:0;left:0;right:0;z-index:1000;min-height:56px;background:rgba(0,0,0,0.1);padding:0.5rem 1rem}

/* Hero/Masthead minimale */
.masthead{position:relative;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:50vh;padding:4rem 0;color:#fff;text-align:center;display:flex;align-items:center}
.masthead .overlay{position:absolute;top:0;left:0;height:100%;width:100%;background:rgba(33,37,41,0.5)}
.site-heading{position:relative;z-index:2}

/* Category header */
.category-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem;flex-wrap:wrap}
.category-button{margin-top:0.5rem}

/* Small elements */
small{font-size:0.875em}

/* Link colors */
a{color:#0d6efd;text-decoration:none}
a:hover{color:#0a58ca;text-decoration:underline}

/* Loading placeholder */
img[loading="lazy"]{background:#f8f9fa;min-height:160px}

/* No gutters */
.no-gutters{margin-right:0;margin-left:0}
.no-gutters>.col,.no-gutters>[class*="col-"]{padding-right:0;padding-left:0}

/* Responsive design */
@media(max-width:767px){
.col-md-4,.col-md-6,.col-md-8,.col-lg-4{flex:0 0 100%;max-width:100%}
.d-none.d-md-block{display:none!important}
.masthead h1{font-size:2rem}
.category-header{text-align:center}
.category-header .btn{width:100%;margin-top:1rem}
.post-card .row .col-md-4{display:none}
}

@media(min-width:768px){
.d-md-block{display:block!important}
}

/* Performance: rimuovi transizioni su mobile */
@media(max-width:767px){
*{transition:none!important}
}

/* Font Awesome basics */
.fas,.far,.fab{font-family:"Font Awesome 5 Free","Font Awesome 5 Brands";font-weight:900}
.far{font-weight:400}
</style>
