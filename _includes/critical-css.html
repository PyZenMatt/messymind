<!-- Critical CSS - Above the fold styles -->
<style>
/* Critical styles for immediate rendering */
body { 
  font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.5;
}

/* Prevent layout shifts with reserved space for images */
img {
  max-width: 100%;
  height: auto;
}

.card-img, .card-img-top {
  aspect-ratio: 16/9;
  object-fit: cover;
}

/* Navbar fixed height to prevent shifts */
.navbar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  min-height: 56px;
}

.masthead {
  position: relative;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  background-size: cover;
  background-position: center;
  min-height: 50vh;
  padding: 4rem 0;
  color: white;
  text-align: center;
}

/* Preload background after to avoid CLS */
.masthead.loaded {
  background-image: url('/img/home/bg-home.webp');
}

/* Fallback per browser senza WebP */
.no-webp .masthead.loaded {
  background-image: url('/img/home/bg-home.jpeg');
}

.masthead .overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(33, 37, 41, 0.5);
}

/* Container base con dimensioni fisse per evitare shifts */
.container { 
  max-width: 1140px; 
  margin: 0 auto; 
  padding: 0 15px; 
}

/* Card layout stabile */
.post-card {
  min-height: 200px;
}

.card {
  border: 1px solid rgba(0,0,0,.125);
  border-radius: 0.25rem;
}

.card-body {
  padding: 1.25rem;
  min-height: 150px;
}

/* Font loading ottimizzato */
@font-face {
  font-family: 'Open Sans';
  src: url('/fonts/OpenSans-Regular.woff2') format('woff2');
  font-display: swap;
  font-weight: 400;
}

@font-face {
  font-family: 'Lora';
  src: url('/fonts/Lora-Regular.woff2') format('woff2');
  font-display: swap;
  font-weight: 400;
}

/* Typography */
h1, h2, h3 { 
  font-family: 'Lora', Georgia, serif;
  font-weight: 700;
  line-height: 1.1;
}

/* Card layout ottimizzato per CLS - DIMENSIONI FISSE */
.post-card {
  border: 1px solid #e3e3e3;
  border-radius: 0.375rem;
  overflow: hidden;
  transition: box-shadow 0.15s ease-in-out;
  min-height: 240px; /* Altezza fissa per evitare shift */
}

.card-img {
  aspect-ratio: 4/3;
  object-fit: cover;
  width: 100%;
  height: 200px; /* Altezza fissa per evitare CLS */
}

.card-img-top {
  aspect-ratio: 16/10;
  object-fit: cover;
  height: 160px; /* Altezza fissa per evitare CLS */
}

.post-card:hover {
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

/* Images responsive e aspect-ratio per CLS */
img {
  max-width: 100%;
  height: auto;
  vertical-align: middle;
}

.card-img {
  aspect-ratio: 4/3;
  object-fit: cover;
  width: 100%;
}

.card-img-top {
  aspect-ratio: 16/10;
  object-fit: cover;
}

/* Loading state semplice per immagini lazy */
img[loading="lazy"] {
  background: #f8f9fa;
  min-height: 160px;
}
</style>
