lang: it
timezone: "Europe/Rome"
title_separator: " — "

# ===== Dev serve (locale) =====

host: "0.0.0.0"
port: 4000

# ===== Social (legacy) =====
Github_username: "PyZenMatt"
instagram_username: "blog.messymind"
linkedin_username: "teo-dev"

# ===== Search / Analytics / Verification =====
google_site_verification: ""       # token Search Console (opzionale)
bing_site_verification: ""         # opzionale

# ===== Permalink (URL a 2 segmenti: cluster/slug, stabili e leggibili) =====

permalink: "/:categories/:title/"
slugify: "latin"                   # rimuove accenti, spazi e caratteri speciali

# ===== Markdown / Build =====

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  toc_levels: 1..2

future: false
strict_front_matter: true

# ===== Performance / Assets =====

sass:
  style: compressed

# ===== Plugins =====

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from

# ===== Disattiva archivi auto (evita duplicati tipo /categories/slug/) =====

jekyll-archives:
  enabled: []          # disattiva gli archivi di categoria/tag
  output: false

# ===== Collections =====

collections:
  pages:
    output: true
    permalink: "/:path/"

# ===== Defaults =====

defaults:
  # Pagine
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      image: "/img/og-default.jpg"
      noindex: false
      sitemap: true
      path: "preview"
    values:
      layout: post
      noindex: true
      sitemap: false
      seo:
        type: "article"

  # Post
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      image: "/img/og-default.jpg"
      noindex: false
      sitemap: true
      redirect_from: []             # utile per migrazioni di URL
      seo:
        type: "article"

# ===== Feed =====
feed:
  path: feed.xml

# ===== HTML compress (solo in prod) =====
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: []

# ===== Include / Exclude =====
include:
  - .well-known
  - preview 
exclude:
  - scripts/
  - node_modules/
  - vendor/
  - README.md
  - Gemfile
  - Gemfile.lock
  - ".bak"
  - ".backup"
  - ".tmp"
  - "_backup.-"
  - performance-results/
  - build-report-- .md
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - .github/
  - docs/
  - LICENSE
