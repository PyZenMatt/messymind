title: "Messy Mind"
email: "info@messymind.it"
description: "Equilibrio interiore senza prendersi troppo sul serio. Spiritualit√† pratica per vite moderne e caotiche, senza guru e senza fuffa."
author: Matteo Ricci
baseurl: ""
url: "https://messymind.it"
background: "/img/home/bg-home.jpeg"

# Environment specific settings
host: "0.0.0.0"
port: 4000

# Social Profiles
twitter_username: 
github_username: PyZenMatt 
facebook_username: 
instagram_username: 
linkedin_username:

# Google Analytics configurato in _includes/google-analytics.html con G-MLB32YW721
permalink: /:categories/:title/

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/posts/page:num/"

# Optimizations
sass:
  style: compressed
  
# Plugins per performance e SEO
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-compress-images
  - jekyll-redirect-from

# Compressione HTML in produzione
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: []

# Exclude da build per velocizzare
exclude:
  - scripts/
  - node_modules/
  - vendor/
  - README.md
  - Gemfile
  - Gemfile.lock
  - "*.bak"
  - "*.backup"
  - "*.tmp"
  - "*_backup.*"
  - performance-results/
  - build-report-*.md

jekyll-archives:
  enabled:
    - categories
  layouts:
    category: category
  permalinks:
    category: '/categorie/:name/'
  output: true

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
