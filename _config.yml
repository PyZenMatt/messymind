background:         "/img/home/bg-home.jpeg"


# Social Profiles
twitter_username:   
github_username:   PyZenMatt 
facebook_username:  
instagram_username:  
linkedin_username:

# Add your google-analytics ID here to activate google analytics
google_analytics:   UA-XXXXXXXXX-X # out your google-analytics code
permalink: /:categories/:title/


# Build settings
markdown:           kramdown
paginate:           5
paginate_path:      "/posts/page:num/"

# Optimizations
sass:
  style: compressed
  
# Plugins per performance e SEO
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-compress-images

# Compressione HTML in produzione
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: []

# Exclude da build per velocizzare
exclude:
  - scripts/
  - node_modules/
  - vendor/
  - README.md
  - Gemfile
  - Gemfile.lock

jekyll-archives:
  enabled:
    - categories          # Abilita gli archivi per le categorie
  layouts:
    category: category    # Indica che per le pagine archivio di categoria verrà usato il layout _layouts/category.html
  permalinks:
    category: '/categorie/:name/'  # L'URL sarà, ad esempio, /categorie/benessere/
  output: true            # Forza la generazione degli archivi (utile per debug)



collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default

