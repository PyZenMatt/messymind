# ===== Site basics =====
title: "Messy Mind"
email: "info@messymind.it"
description: "Equilibrio interiore senza prendersi troppo sul serio. Spiritualità pratica per vite moderne e caotiche, senza guru e senza fuffa."
author: Matteo Ricci
url: "https://messymind.it"
baseurl: ""                 # dominio custom → lascia vuoto
background: "/img/home/bg-home.jpeg"

# ===== Locale / time =====
lang: it
timezone: "Europe/Rome"
title_separator: " — "

# ===== Dev serve (locale) =====
host: "0.0.0.0"
port: 4000

# ===== Social =====
twitter_username:
github_username: PyZenMatt
facebook_username:
instagram_username:
linkedin_username:

# ===== Search / Analytics / Verification =====
google_analytics: G-MLB32YW721         # GA4 (se usi include custom, ok lo stesso)
google_site_verification: ""           # incolla il token di Search Console se lo hai
bing_site_verification: ""             # opzionale

# ===== Permalink =====
# Usa categorie nello slug (coerente con export del Blog Manager: categories -> slug)
permalink: /:categories/:title/

# ===== Markdown / Build =====
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  toc_levels: 1..2
paginate: 5
paginate_path: "/posts/page:num/"
future: false                   # non pubblicare articoli "nel futuro"
strict_front_matter: true

# ===== Performance / Assets =====
sass:
  style: compressed

# ===== Plugins (Actions-friendly) =====
# Con GitHub Actions puoi usare anche plugin non whitelisted (es. compress-images)
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-compress-images

# ===== HTML compress (solo in prod) =====
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: []

# ===== Archives (categorie) =====
jekyll-archives:
  enabled:
    - categories
  layouts:
    category: category
  permalinks:
    category: "/categorie/:name/"
  output: true

# ===== Collections =====
# I post sono la collection di default; qui aggiungi "pages" se usi _pages/
collections:
  pages:
    output: true
    permalink: /:path/

# ===== Defaults =====
defaults:
  # Pagine (se usi _pages/)
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      image: "/img/og-default.jpg"      # fallback og:image
      noindex: false
      sitemap: true

  # Post
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      image: "/img/og-default.jpg"
      noindex: false
      sitemap: true
      redirect_from: []                 # il Blog Manager può popolarlo quando cambia slug
      seo:
        type: "article"                 # hint per jekyll-seo-tag

# ===== Feed =====
feed:
  path: feed.xml

# ===== Include / Exclude =====
include:
  - .well-known

exclude:
  - scripts/
  - node_modules/
  - vendor/
  - README.md
  - Gemfile
  - Gemfile.lock
  - "*.bak"
  - "*.backup"
  - "*.tmp"
  - "*_backup.*"
  - performance-results/
  - build-report-*.md
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - .github/
  - docs/
  - LICENSE
